include "frontend.conf"

appName = "bank-account-verification-frontend"
play {
  http.router = prod.Routes

  # Custom error handler
  http.errorHandler = "bankaccountverification.web.ErrorHandler"

  filters.enabled += "play.filters.csp.CSPFilter"

  # Play Modules
  # ~~~~
  # Additional play modules can be added here
  modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
  modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
  modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
  modules.enabled += "Module"

  i18n.langs = ["en", "cy"]
  i18n.langCookieSecure = true
  i18n.langCookieHttpOnly = true
}

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-bankaccountverification.config-common
# play.http.secret.key="McLpOeVUfltIpYK4qsAdmDq6kY78v6SJ9cdFppbQQu0FHICIC4dCktzIaJFopkww"

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
}

microservice {
  hosts.allowList.1 = "www.tax.service.gov.uk"

  services {
    access-control {
      enabled = "true"
      allow-list = ["bank-account-verification-example-frontend", "test-setup"]
    }

    auth {
      host = localhost
      port = 8500
    }

    auth-login-stub {
      host = localhost
      port = 9949
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    bank-account-reputation {
      protocol = http
      host = localhost
      port = 9871
    }

    bank-account-verification-frontend {
      protocol = http
      host = localhost
      port = 9903
    }
  }
}

tracking-consent-frontend {
  gtm.container = "b"
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsLogging = false
    needsAuditing = false
  }
}

google-analytics {
  token = N/A
  host = auto
}

testOnly {
    url = "http://localhost:9903"
    authStub = "http://localhost:9949/auth-login-stub/gg-sign-in"
}
footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp", "accessibility"]
